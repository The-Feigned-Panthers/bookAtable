<h3>SIGNUP PAGE</h3>

<input type="text" #username placeholder="username" class="form-control" required>
<input type="email" #email placeholder="email" class="form-control" required>
<input type="text" #firstname placeholder="first name" class="form-control" required>
<input type="text" #lastname placeholder="last name" class="form-control" required>
<input type="password" #password placeholder="password" class="form-control" required>
<input type="password" #passwordcheck placeholder="repeat password" class="form-control" required>
<input type="radio" [(ngModel)]="type" value="owner" name="type"> Owner
<input type="radio" [(ngModel)]="type" value="user" name="type"> User
<button (click)="signupWithEmail(email.value, password.value, username.value, firstname.value, lastname.value, type)" *ngIf="!(user | async)?.uid">Signup</button>
