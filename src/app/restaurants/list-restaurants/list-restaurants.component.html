<section>
    <div class="container col-md-offset-2 col-md-8">
        <div class="row">
            <div class="board">
                <div class="board-inner">
                    <ul class="nav nav-tabs" id="myTab">
                        <div class="liner"></div>
                        <li [class.active]="filterProperty === 'name'">
                            <a title="all" (click)="setProperty('name')"> All restaurants</a>
                        </li>
                        <li [class.active]="filterProperty === 'addedAt'">
                            <a title="latest" (click)="setProperty('addedAt')"> Latest</a>
                        </li>
                        <li [class.active]="filterProperty === 'rating'">
                            <a title="popular" (click)="setProperty('rating')"> Most popular</a>
                        </li>
                    </ul>
                </div>

                <div class="tab-content">
                    <div class="tab-pane fade in active">
                        <app-restaurant-partial id="restaurants" *ngFor="let restaurant of (restaurants | sortBy: filterProperty)" [restaurant]="restaurant">
                        </app-restaurant-partial>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
