<form class="form-horizontal col-md-offset-1 col-md-9" #bookingForm="ngForm">
    <fieldset>
      <legend>Book a table</legend>
      <div class="form-group">
          <label class="col-md-4 control-label" for="date">Date*</label>  
          <div class="col-md-5">
            <input id="date" name="date" type="date" class="form-control"
              #date="ngModel" [(ngModel)]="booking.date" required >
          </div>
        </div>
      <div class="form-group">
          <label class="col-md-4 control-label" for="type">Time*</label>
          <div class="col-md-5">
            <select id="hours" name="hours" class="form-control" required>
                <option value="" disabled>select hours</option>
                <option *ngFor="let hour of hours" [value]="hour" required>{{hour}}</option>
              </select>
              <select id="minutes" name="minutes" class="form-control" required>
                  <option value="" disabled>select minutes</option>
                  <option *ngFor="let minute of minutes" [value]="minute" required>{{minute}}</option>
              </select>
          </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="numberofpeople">People*</label>
        <div class="col-md-5">
          <input id="numberofpeople" name="numberofpeople" class="form-control" type="number" placeholder="number of people" 
            #numberofpeople="ngModel" [(ngModel)]="booking.numberOfPeople" required/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-4 col-md-5">
          <button class="btn btn-success" [disabled]="!bookingForm.form.valid" 
          (click)="book()" *ngIf="!(user | async)?.uid">Book</button>
        </div>
      </div>
    </fieldset>
  </form>
