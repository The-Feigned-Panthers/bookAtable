<section>
    <div class="col-md-10 col-md-offset-1">
        <div class="row">
            <div class="board">
                <div class="board-inner">
                    <ul class="nav nav-tabs" id="myTab">
                        <li [class.active]="filterProperty === 'name'">
                            <a title="all" (click)="setProperty('name')"> All restaurants</a>
                        </li>
                        <li [class.active]="filterProperty === 'addedAt'">
                            <a title="latest" (click)="setProperty('addedAt')"> Latest</a>
                        </li>
                        <li [class.active]="filterProperty === 'rating'">
                            <a title="popular" (click)="setProperty('rating')"> Most popular</a>
                        </li>
                    </ul>
                </div>

                <div class="tab-content col-md-12">
                    <div class="tab-pane fade in active">
                        <app-restaurant-partial class="restaurants" *ngFor="let restaurant of (restaurants | sortBy: filterProperty)" 
                        [restaurant]="restaurant"></app-restaurant-partial>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
<div class="control">Control</div>
