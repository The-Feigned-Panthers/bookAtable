<div class="login col-md-6 col-md-offset-3">
<form class="form-horizontal col-md-offset-1 col-md-10" #loginForm="ngForm">    
    <fieldset>
        <legend class="legend">Login</legend>
        <div class="form-group">
            <label class="col-md-4" for="email">Email</label> 
            <div class="col-md-5">
                <input id="email" name="email" type="email" #username class="form-control" placeholder="email" reqired autofocus>
            </div>
            <label class="col-md-4" for="email">Password</label> 
            <div class="col-md-5">
                <input id="password" name="password" type="password" #password class="form-control" placeholder="password" reqired>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-5">
                <button class="btn btn-success" (click)="loginWithEmail(username.value, password.value)" *ngIf="!(user | async)?.uid">Login</button>
            </div>
        </div>
    </fieldset>
</form>
</div>
