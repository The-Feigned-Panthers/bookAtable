<h1>Restaurant Search</h1>
<input type="text" (keydown)="search($event)" placeholder="search restaurants..." class="input">
<div *ngFor="let place of places">
  <a [href]="'/restaurants/' + place?.name">
    <h4>{{place?.name}}</h4>
    <img class="img-responsive img-box img-thumbnail" [src]=place?.photo>
  </a>
  <p>
    {{place?.details}}
  </p>
</div>
<div *ngIf="places?.length < 1">
  <hr>
  <p>
    No results found :(
  </p>
</div>
