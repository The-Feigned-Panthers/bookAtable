<div class="user" *ngIf="!user?.uid">
    <h3>{{user?.username}}</h3>
    <h4>User Details:</h4>
    <p>First name: {{user?.firstname}}</p>
    <p>Last name: {{user?.lastname}}</p>
    <p>Username: {{user?.usertname}}</p>
    <p>Email: {{user?.email}}</p>
    <div class="bookings">
        <h3>Your bookings</h3>
        <table *ngIf="user?.bookings.length > 0"></table>
    </div>
    <div *ngIf="user?.type === owner">
        <h3>Your restaurants</h3>
        <table></table>
        <button type="button">Add restaurant</button>
        <form></form>
    </div>
</div>
