<form class="form-horizontal col-md-offset-2 col-md-8">
  <fieldset>
  
  <!-- Form Name -->
  <legend>Add new restaurant</legend>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="name">Name</label>  
    <div class="col-md-5">
    <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required="true" #name>
    </div>
  </div>
  
  <!-- Textarea -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="details">Details</label>
    <div class="col-md-4">                     
      <textarea class="form-control" id="details" name="details" #details></textarea>
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-md-4 control-label" for="location">Location</label>  
    <div class="col-md-3">
    <input id="city" name="city" type="text" placeholder="City" class="form-control input-md" required="true" #city>
    <input id="area" name="area" type="text" placeholder="Area" class="form-control input-md" required="true" #area>
    <input id="street" name="street" type="text" placeholder="Street" class="form-control input-md" required="true" #street>
    <input id="number" name="number" type="number" placeholder="Number" class="form-control input-md" required="true" #number>
    </div>
  </div>  

  <div class="form-group">
    <label class="col-md-4 control-label" for="type">Type</label>
    <div class="col-md-2">
      <select id="type" name="type" class="form-control" #type>
        <option value="Fast food">Fast food</option>
        <option value="Barbecue">Barbecue</option>
        <option value="Restaurant Buffet">Restaurant Buffet </option>
        <option value="Bistro">Bistro</option>
        <option value="Japanese food">Japanese food</option>
        <option value="Italian food">Italian food</option>
        <option value="Asian food">Asian food</option>
        <option value="French food">French food</option>
        <option value="American food">American food</option> 
      </select>
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-md-4 control-label" for="bill">Average Bill</label>  
    <div class="col-md-2">
    <input id="bill" name="bill" type="number" placeholder="10" class="form-control input-md" #bill>
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-md-4 control-label" for="weekdays">Opening hours weekdays</label>  
    <div class="col-md-5">
    <input id="weekdays" name="weekdays" type="text" placeholder="09:00 - 22:00" class="form-control input-md" required="true" #weekdays>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label" for="weekends">Opening hours weekends</label>  
    <div class="col-md-5">
    <input id="weekends" name="weekends" type="text" placeholder="10:00 - 23:00" class="form-control input-md" required="true" #weekends>
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-md-4 control-label" for="contact">Phone number</label>  
    <div class="col-md-3">
    <input id="contact" name="contact" type="text" placeholder="" class="form-control input-md" required="true" #contact>
    </div>
  </div>
 
  <div class="form-group">
    <div class="col-md-offset-4 col-md-5">
      <button id="add-btn" class="btn-block" name="add" class="btn btn-primary" 
        (click)="create(name.value, details.value, city.value, area.value, street.value,
          number.value, type.value, bill.value, weekdays.value, weekends.value, contact.value)">Add</button>
      <a class="btn btn-danger" [routerLink]="[ 'users', currentUser.username ]" routerLinkActive="active">Cancel</a>
    </div>
  </div>
  
  </fieldset>
  </form>
