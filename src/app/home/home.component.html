<div id="home">
<div class="row" id="home-msg">
  <div class="col-md-10 col-md-offset-1">
    <h1>Find and book a table in your favourite retaurant</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="input-group">
      <input type="search" class="form-control" name="search" placeholder="Search" #searchInput>
      <div class="input-group-btn">
        <input type="button" id="searchbtn" (click)="setSearchString(searchInput.value)" value="Go">
        
      </div>
    </div>
    <div>
      <div id="options"> <strong>Search in: </strong>
      <input type="checkbox" (click)="addProperties('name')" checked="checked" value="name" name="name" id="name">
      <label for="name">Name</label>
      <input type="checkbox" (click)="addProperties('details')" value="details" name="details" id="details">
      <label for="details">Details</label>
      <input type="checkbox" (click)="addProperties('type')" value="types" name="details" id="typesInput">
      <label for="typesInput">Types</label>
    </div>
    </div>
  </div>
</div>
<div class="container" id="results">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <app-restaurant-partial *ngFor="let restaurant of (restaurants | searchBy: [searchValue, properties])" [restaurant]="restaurant">
      </app-restaurant-partial>
    </div>
  </div>
</div>
</div>
