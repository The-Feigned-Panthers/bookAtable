<div *ngIf="restaurant" class="container">
  <h1>
    {{restaurant?.name}}
  </h1>
  <div>
    <img [src]="restaurant.photos[0]" alt="">
  </div>
  <ul>
    <li>
      <button (click)="goToOverview()">Overview</button>
    </li>
    <li>
      <button (click)="goToReviews()">Reviews</button>
    </li>
  </ul>
  <app-overview *ngIf="isOnOverview" [restaurant]="restaurant"></app-overview>
  <app-reviews *ngIf="!isOnOverview" [restaurant]="restaurant"></app-reviews>
</div>
