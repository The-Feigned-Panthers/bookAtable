<div id="editModal" class="modal fade" role="dialog">
  <div class="col-md-8 col-md-offset-2">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"> Ã—</button>
        <h4 class="modal-title">Edit restaurant</h4>
      </div>
      <div>
        <form class="form-horizontal col-md-12">
          <fieldset>
            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="details">Details</label>
              <div class="col-md-4">
                <textarea class="form-control" id="details" [value]=restaurant.details name="details" #details></textarea>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="location">Location</label>
              <div class="col-md-3">
                <input id="city" name="city" type="text" placeholder="City" class="form-control input-md" required="true" [value]=restaurant.address.city
                  #city>
                <input id="area" name="area" type="text" placeholder="Area" class="form-control input-md" required="true" [value]=restaurant.address.area
                  #area>
                <input id="street" name="street" type="text" placeholder="Street" class="form-control input-md" required="true" [value]=restaurant.address.street
                  #street>
                <input id="number" name="number" type="number" placeholder="Number" class="form-control input-md" required="true" [value]=restaurant.address.number
                  #number>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="type">Type</label>
              <div class="col-md-2">
                <select id="type" name="type" class="form-control" [value]=restaurant.type #type>
                      <option value="Fast food">Fast food</option>
                      <option value="Barbecue">Barbecue</option>
                      <option value="Restaurant Buffet">Restaurant Buffet </option>
                      <option value="Bistro">Bistro</option>
                      <option value="Japanese food">Japanese food</option>
                      <option value="Italian food">Italian food</option>
                      <option value="Asian food">Asian food</option>
                      <option value="French food">French food</option>
                      <option value="American food">American food</option> 
                    </select>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="bill">Average Bill</label>
              <div class="col-md-2">
                <input id="bill" name="bill" type="number" placeholder="10" class="form-control input-md" [value]=restaurant.averageBill
                  #bill>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="weekdays">Opening hours weekdays</label>
              <div class="col-md-5">
                <input id="weekdays" name="weekdays" type="text" placeholder="09:00 - 22:00" class="form-control input-md" required="true"
                  [value]=restaurant.openingHoursWeekdays #weekdays>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="weekends">Opening hours weekends</label>
              <div class="col-md-5">
                <input id="weekends" name="weekends" type="text" placeholder="10:00 - 23:00" class="form-control input-md" required="true"
                  [value]=restaurant.openingHoursWeekends #weekends>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="contact">Phone number</label>
              <div class="col-md-3">
                <input id="contact" name="contact" type="text" placeholder="" class="form-control input-md" required="true" [value]=restaurant.contact
                  #contact>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <input class="btn btn-success" type='submit' value='Submit' data-dismiss="modal" name='submit' (click)="edit(details.value, city.value, area.value, street.value, number.value, type.value, bill.value, weekdays.value, weekends.value, contact.value)"
        />
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
