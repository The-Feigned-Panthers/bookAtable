<form class="form-horizontal col-md-offset-3 col-md-6" #loginForm="ngForm">    
    <fieldset>
        
        <legend>Login</legend>
        <div class="form-group">
            <label class="col-md-4" for="email">Email</label> 
            <div class="col-md-5">
                <input type="email" #username class="form-control" placeholder="email" reqired autofocus>
            </div>
            <label class="col-md-4" for="email">Password</label> 
            <div class="col-md-5">
                <input type="password" #password class="form-control" placeholder="password" reqired>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-5">
                <button class="btn btn-success" (click)="loginWithEmail(username.value, password.value)" *ngIf="!(user | async)?.uid">Login</button>
            </div>
        </div>
    </fieldset>
</form>
