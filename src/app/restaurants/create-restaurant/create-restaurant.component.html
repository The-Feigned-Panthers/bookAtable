<form class="form-horizontal col-md-offset-2 col-md-8">
  <fieldset>
  
  <!-- Form Name -->
  <legend>Add new restaurant</legend>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="name">Name</label>  
    <div class="col-md-5">
    <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required="true">
    </div>
  </div>
  
  <!-- Textarea -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="details">Details</label>
    <div class="col-md-4">                     
      <textarea class="form-control" id="details" name="details"></textarea>
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-md-4 control-label" for="location">Location</label>  
    <div class="col-md-3">
    <input id="city" name="city" type="text" placeholder="City" class="form-control input-md" required="true">
    <input id="area" name="area" type="text" placeholder="Area" class="form-control input-md" required="true">
    <input id="street" name="street" type="text" placeholder="Street" class="form-control input-md" required="true">
    <input id="number" name="number" type="number" placeholder="Number" class="form-control input-md" required="true">
    </div>
  </div>  

  <div class="form-group">
    <label class="col-md-4 control-label" for="type">Type</label>
    <div class="col-md-2">
      <select id="type" name="type" class="form-control">
        <option value="1">Fast food</option>
        <option value="3">Barbecue</option>
        <option value="4">Restaurant Buffet </option>
        <option value="5">Bistro</option>
        <option value="6">Japanese food</option>
        <option value="2">Italian food</option>
        <option value="7">Asian food</option>
        <option value="8">French food</option>
        <option value="9">American food</option> 
      </select>
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-md-4 control-label" for="bill">Average Bill</label>  
    <div class="col-md-2">
    <input id="bill" name="bill" type="number" placeholder="10" class="form-control input-md">
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-md-4 control-label" for="weekdays">Opening hours weekdays</label>  
    <div class="col-md-5">
    <input id="weekdays" name="weekdays" type="text" placeholder="09:00 - 22:00" class="form-control input-md" required="true">
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label" for="weekends">Opening hours weekends</label>  
    <div class="col-md-5">
    <input id="weekends" name="weekends" type="text" placeholder="10:00 - 23:00" class="form-control input-md" required="true">
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-md-4 control-label" for="contact">Phone number</label>  
    <div class="col-md-3">
    <input id="contact" name="contact" type="text" placeholder="" class="form-control input-md" required="true">
    </div>
  </div>
 
  <div class="form-group">
    <div class="col-md-offset-5">
      <button id="add-btn" class="btn-block" name="add" class="btn btn-primary">Add</button>
    </div>
  </div>
  
  </fieldset>
  </form>
